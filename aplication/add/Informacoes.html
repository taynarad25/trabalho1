<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../functions/Informacoes.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <h1>Adicionar uma nova informação do serviço</h1>
    <form method="post">
        <div class="adicionar">
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o Serviço" required=""/>
        </div>

        <div class="adicionar">
            <label for="horario">Horário:</label>
            <input type="text" id="horario" name="horario" placeholder="Insira o horário de atendimento">
        </div>

        <div class="adicionar">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Insira o endereço">
        </div>

        <div class="adicionar">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="( _ _ ) _   _ _ _ _- _ _ _ _">
        </div>

        <div class="adicionar">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Insira o @ do instagram">
        </div>

        <div class="adicionar">
            <label for="whatsapp">WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="( _ _ ) _   _ _ _ _- _ _ _ _">
        </div>
    </form>
    <div>
        <button id="enviar" name="enviar" onclick="validarInformacoes();"><img src="../image/enviar.png">Enviar</button>

        <button id="voltar" name="voltar" onClick="history.go(-1);"><img src="../image/voltar.png">Voltar</button>
    </div>

</body>
</html>
