<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../functions/Servicos.js"></script>
</head>
<body>
    <h1>Adicionar novo serviço</h1>
    <form action="/teste" method="post">
        <div class="add">
            <label for="idTipo">Id do Tipo:</label>
            <input type="number" id="idTipo" name="idTipo" placeholder="Insira o identificador do tipo de serviço" required=""/>
        </div>
        <div class="add">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o Serviço" required=""/>
        </div>
        <input type="button" id="enviar "value="Enviar" name="enviar" onclick="addServicos();">
        <input type="button" id="voltar" value="Voltar" name="voltar" onClick="history.go(-1)">
    </form>
</body>
</html>
