<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="functions/Tipo.js"></script>
    <script src="functions/Servicos.js"></script>
    <script src="functions/Informacoes.js"></script>
</head>
<body onload="getTipo(), getServicos(), getInformacoes()">
    <h1>Tipos de Servicos</h1>
    <div id="renderResults"></div>
    <input type="button" id="voltar" value="Voltar" name="voltar" onClick="history.go(-1)">
    <h1>Apagar</h1>
    <input type="text" id="id" placeholder="Insira o id que vc deseja apagar" name="id_Tipo">
    <input type="button" id="apagar" value="Apagar Tipo" name="apagar" onClick="delTipo(); ">
    <input type="button" id="apagar" value="Apagar Serviço" name="apagar" onClick="delServicos();">
    <input type="button" id="apagar" value="Apagar Informações" name="apagar" onClick="delInformacoes();">
</body>
</html>
